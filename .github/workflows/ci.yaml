name: CI

on: 
  push:
    branches: [ main ]

jobs:
  integrationTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm start &
      - run: npx newman run tests/school_integration.json
      - run: npx newman run tests/employment_integration.json
      - run: npx newman run tests/hiv_integration.json
      